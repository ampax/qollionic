<template name="_ionic_left_side_menu">
	{{#ionSideMenu}}
      <div class="bar bar-header bar-dark">
        <h1 class="title">By Qoll</h1>
      </div>
      <div class="content has-header">
        <div class="list">
          <div class="item item-icon-right" data-ion-menu-close>
            	<a href="{{pathFor 'tabs.inbox'}}">Qoll Box {{> ionIcon icon="ios-arrow-forward"}}</a>
          </div>
          <div class="item item-icon-right" data-ion-menu-close>
            	<a href="{{pathFor 'tabs.groupsOwned'}}">Groups {{> ionIcon icon="ios-arrow-forward"}}</a>
          </div>
          <div class="item item-icon-right" data-ion-menu-close>
            	<a href="{{pathFor 'tabs.inbox'}}">Users {{> ionIcon icon="ios-arrow-forward"}}</a>
          </div>
        </div>

        <div class="list">
          <div class="item item-icon-left item-icon-right signout-bg" data-ion-menu-close>
            <!-- a href="{{pathFor 'tabs.inbox'}}">{{> ionIcon icon="ios-arrow-right"}} Profile</a -->
            <a href="#" class="signout-text" data-action="go-to-profile">
              {{> ionIcon icon="person"}}
              Profile
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          </div>
          <div class="item item-icon-left item-icon-right signout-bg" data-ion-menu-close>
            <!-- a href="{{pathFor 'tabs.inbox'}}">{{> ionIcon icon="ios-arrow-right"}} Logout</a -->

            <a href="#" class="signout-text" data-action="sign-out"> <!--class="item item-icon-left item-icon-right"-->
              {{> ionIcon icon="ios-locked"}}
              Sign Out
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          </div>
        </div>

      </div>
    {{/ionSideMenu}}
</template>
