<template name="_ionic_qoll_tabs_header">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <button class="button button-clear btn-qoll-action" data-action="showActionSheet"> 
      <!-- Check qoll_tabs_layout for event handling -->
      {{> ionIcon icon='ios-upload-outline'}}
    </button>

    {{#if isAndroid}}
      <!-- h1 class="title" style="padding-left: 10%;">Qoll</h1 -->
      <button class="button button-clear" style="padding-top: 6px; padding-left: 40%;">
        <img class="title-image" src="/images/1.png" style="zoom: 7%;padding-top: 34px;"/>
      </button>
    {{else}}
      <!-- h1 class="title">Qoll</h1 -->
      <button class="button button-clear" style="padding-top: 6px;">
        <img class="title-image" src="/images/1.png" style="zoom: 7%;padding-top: 34px;"/>
      </button>
    {{/if}}
    
    <!-- button class="button button-clear" style="padding-top: 6px;">
      <img class="title-image" src="/images/1.png" style="zoom: 7%;padding-top: 34px;"/>
    </button -->

    <!-- button class="button button-clear" data-ion-modal="new_product" -->
    <button class="button button-clear" data-ion-modal="new_qoll">
      {{#if isAndroid}}
        {{> ionIcon icon='android-add'}}
      {{else}}
        {{> ionIcon icon='ios-plus-empty'}}
      {{/if}}
    </button>

    <!-- button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button -->
  {{/contentFor}}
</template>


<template name="_ionic_qoll_tabs_header_1">
  {{#ionHeaderBar class="bar-positive"}}
    {{>ionNavBackButton path="index"}}
    <h1 class="title">Qolls</h1>
  {{/ionHeaderBar}}
</template>
