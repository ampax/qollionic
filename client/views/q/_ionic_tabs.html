<template name="_ionic_qoll_tabs">
  {{#if isAndroid}}
    {{#ionTabs class="tabs-background-positive tabs-icon-left tabs-color-light"}}
      {{> ionTab title="Inbox" path="tabs.inbox" icon="android-paper"}}
      {{> ionTab title="Sent" path="tabs.sentqolls" icon="android-star"}}
      {{> ionTab title="Draft" path="tabs.draftqolls" icon="heart"}}
      {{> ionTab title="Qolls" path="tabs.allqolls" icon="gear-b"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"  class="tabs-background-positive tabs-icon-left tabs-color-light"}}
      {{> ionTab title="Inbox" path="tabs.inbox" iconOff="ios-paper-outline" iconOn="ios-paper"}}
      {{> ionTab title="Sent" path="tabs.sentqolls" iconOff="ios-star-outline" iconOn="ios-star"}}
      {{> ionTab title="Draft" path="tabs.draftqolls" iconOff="ios-heart-outline" iconOn="ios-heart"}}
      {{> ionTab title="Qolls" path="tabs.allqolls" iconOff="ios-gear-outline" iconOn="ios-gear"}}
    {{/ionTabs}}
  {{/if}}
</template>

    {{#ionTabs style="ios"  class="tabs-background-positive tabs-icon-left tabs-color-light"}}

      {{> ionTab title="Result" path="tabs.inboxQollResult" iconOff="ios-pie-outline" iconOn="ios-pie"}}
    {{/ionTabs}}
  {{/if}}
</template>
