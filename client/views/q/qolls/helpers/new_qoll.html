<template name="new_qoll">
  {{#ionModal customTemplate=true}}
    {{# autoForm schema="quick_qoll" id="products-new-form" type="normal"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
        <h2 class="title">New Qoll</h2>
        <button type="submit" class="button button-positive button-clear">Create</button>
      </div>
      <div class="content has-header overflow-scroll">
        <!-- {{> afQuickField name="send_to"}} -->
        {{> afQuickField name="title"}}
        {{> afQuickField name="text"}}
        {{> afArrayField name="options"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>


<template name="new_product">
  {{#ionModal customTemplate=true}}
    {{# autoForm schema="product" id="products-new-form" type="normal"}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
        <h2 class="title">New Product</h2>
        <button type="submit" class="button button-positive button-clear">Post</button>
      </div>
      <div class="content has-header overflow-scroll">
        {{> afQuickField name="url" type="url"}}
        {{> afQuickField name="name"}}
        {{> afQuickField name="tagline"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
